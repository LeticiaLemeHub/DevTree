<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTree - LeticiaLeme</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <main class="container">
        <i onclick="modoEscuro()" id="toggle-theme" class="fa-solid fa-moon" style="color: #5e5140;"></i>
        <section class="container__conteudo">
            <div class="container__conteudo__sub">
                <img class="container__conteudo__avatar" src="assets/eu-ghibli-print.png" alt="foto de perfil de Leticia Leme">
                <h1>MINHAS REDES</h1>
                <p>Desenvolvedora Front-End em Formação<br>
                JavaScript, HTML, CSS | Estudante de ADS</p>
                </div>
                <div class="container__links">
                    <div class="container_in">
                        <div class="fiv-icon">
                            <i style="margin: 2.5px 2.5px" class="fa-brands fa-github-alt"></i>
                        </div>
                        <div style="margin-left: 40px;" class="a">
                            <a href="https://github.com/LeticiaLemeHub" target="_blank">GitHub</a>
                        </div>
                    </div>
                    <div class="container_in">
                        <div class="fiv-icon">
                            <i style="margin: 3px 3.5px 3px 3.5px"  class="fa-brands fa-linkedin-in"></i>
                        </div>
                        <div style="margin-left: 40px;" class="a">
                            <a href="https://www.linkedin.com/in/leticialeme-dev/" target="_blank">LinkedIn</a>
                            </div>
                    </div>
                    <div class="container_in">
                        <div class="fiv-icon">
                            <i style="margin: 3px 1px 3px 1px" class="fa-brands fa-discord"></i>
                        </div>
                        <div class="a"> 
                            <a href="https://discord.gg/2SQVTdjmEW" target="_blank">Discord</a>
                        </div>
                    </div>
                </div>
            <footer class="container__footer">
                <img class="container__footer__imagem" src="assets/corações.png">
                <p class="container__footer__paragrafo"><strong>&lt;DevLil&gt;</strong></p>
            </footer>
        </section>
        <script src="script.js"></script>
    </main>
</body>
</html>
